<body>

<div class="container">
    <div class="left">
        <div class="time-group">
            <div id="time">00:00</div>
            <div id="date">Loading...</div>
        </div>
        
        <div class="weather-box">
            <!-- 
               ğŸ”´ ä¿®æ”¹ï¼šåˆ‡æ¢å›ç»å…¸ç‰ˆ wttr.in (å»æ‰ v2)
               Tianjin = åŸå¸‚
               _0tqm = 
                 0: ç»å…¸è§†å›¾ (æ˜¾ç¤ºæ—©/ä¸­/æ™š/å¤œï¼Œæ›´ç¬¦åˆ"æœªæ¥å‡ å°æ—¶")
                 t: é€æ˜
                 q: å®‰é™æ¨¡å¼
                 m: å¼ºåˆ¶æ‘„æ°åº¦
            -->
            <img id="weather-img" src="" alt="Weather">
        </div>
    </div>

    <div class="right">
        <div id="calendar-header"></div>
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>æ—¥</th><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th><th>å…­</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>
</div>

<script>
    // 1. æ—¶é’Ÿ
    function updateClock() {
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var weeks = ["å‘¨æ—¥", "å‘¨ä¸€", "å‘¨äºŒ", "å‘¨ä¸‰", "å‘¨å››", "å‘¨äº”", "å‘¨å…­"];
        
        if(h < 10) h = "0" + h;
        if(m < 10) m = "0" + m;
        
        document.getElementById("time").innerText = h + ":" + m;
        document.getElementById("date").innerText = (now.getMonth() + 1) + "æœˆ" + now.getDate() + "æ—¥ " + weeks[now.getDay()];
    }

    // 2. å¤©æ°”
    function updateWeather() {
        var img = document.getElementById("weather-img");
        // ğŸ”´ ä¿®æ”¹ï¼šä½¿ç”¨ç»å…¸ç‰ˆ APIï¼Œå»æ‰ v2 å‰ç¼€
        // ğŸ”´ ä¿®æ”¹ï¼šæ¯å°æ—¶æ›´æ–°ä¸€æ¬¡æ—¶é—´æˆ³
        img.src = "https://wttr.in/Tianjin_0tqm_lang=zh.png?_=" + new Date().getHours();
    }

    // 3. æ—¥å†
    function generateCalendar() {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth(); 
        var today = now.getDate();

        document.getElementById("calendar-header").innerText = year + "å¹´ " + (month + 1) + "æœˆ";

        var firstDay = new Date(year, month, 1).getDay();
        var daysInMonth = new Date(year, month + 1, 0).getDate();
        
        var tbl = document.getElementById("calendar-body");
        tbl.innerHTML = ""; 

        var date = 1;
        for (var i = 0; i < 6; i++) {
            var row = document.createElement("tr");
            var hasDays = false;

            for (var j = 0; j < 7; j++) {
                var cell = document.createElement("td");
                
                if (i === 0 && j < firstDay) {
                    cell.innerText = "";
                } else if (date > daysInMonth) {
                    cell.innerText = "";
                } else {
                    cell.innerText = date;
                    cell.className = "current-month";
                    
                    if (date === today) {
                        cell.className += " today";
                    }
                    if (j === 0 || j === 6) {
                        if(date !== today) {
                             cell.className += " weekend";
                        }
                    }
                    date++;
                    hasDays = true;
                }
                row.appendChild(cell);
            }
            tbl.appendChild(row);
        }
    }

    updateClock();
    generateCalendar();
    updateWeather();

    setInterval(updateClock, 1000); 
    // ğŸ”´ ä¿®æ”¹ï¼šæ¯ 1 å°æ—¶ (3600000 ms) åˆ·æ–°ä¸€æ¬¡å¤©æ°”
    setInterval(updateWeather, 3600000); 
    setInterval(generateCalendar, 3600000); 

    document.addEventListener('touchmove', function(e) { e.preventDefault(); }, false);
</script>
