<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iPad 3 Dashboard</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <style>
        /* ÂÖ®Â±ÄÊ†∑Âºè */
        body { 
            background: #000; 
            color: #fff; 
            font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif; 
            margin: 0; 
            overflow: hidden; 
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased; 
        }
        
        .container { 
            display: flex; 
            height: 100vh; 
            width: 100vw;
            box-sizing: border-box; 
        }
        
        /* --- Â∑¶‰æßÔºöÊó∂Èó¥ + Â§©Ê∞î (42%) --- */
        .left { 
            flex: 0.84; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center; 
            border-right: 1px solid #333; 
            padding: 30px 0 0 0; 
            background: #000;
            overflow: hidden;
        }
        
        /* Êó∂Èó¥Êó•ÊúüÂå∫Âüü */
        .time-group {
            text-align: center;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        #time { 
            font-size: 13vw; 
            font-weight: 800; 
            line-height: 1;
            letter-spacing: -3px;
            margin-bottom: 5px;
        }
        
        #date { 
            font-size: 4vw; 
            color: #bbb; 
            font-weight: 400;
        }

        /* Â§©Ê∞îÂÆπÂô® */
        .weather-box {
            width: 100%;
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center; 
            position: relative;
        }

        /* Â§©Ê∞î Iframe ÂÆπÂô® */
        .weather-frame-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* 
               ÊîæÂ§ß 1.15 ÂÄç‰ª•ÈÄÇÈÖç Retina Â±èÔºå
               Âπ∂Á°Æ‰øùÂ°´Êª°Â∑¶‰∏ãËßí
            */
            transform: scale(1.15); 
            transform-origin: top center;
            display: flex;
            justify-content: center;
        }

        iframe.weather-iframe {
            border: none;
            width: 320px !important; 
            height: 480px !important;
            background: transparent;
        }
        
        /* --- Âè≥‰æßÔºöÊó•ÂéÜ (58%) --- */
        .right { 
            flex: 1.16; 
            padding: 20px 20px 10px 20px; 
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
        }

        #calendar-header {
            font-size: 3.5vw; 
            font-weight: bold;
            color: #fff;
            width: 100%;
            text-align: center;
            margin-bottom: 10px; 
            padding-bottom: 5px;
            border-bottom: 1px solid #333;
            flex-shrink: 0; 
        }

        #calendar-table {
            width: 100%;
            flex-grow: 1; 
            border-collapse: collapse;
            table-layout: fixed;
        }

        #calendar-table th {
            font-size: 3vw;
            color: #ff3b30; 
            height: 10%; 
            font-weight: normal;
            vertical-align: bottom;
            padding-bottom: 5px;
        }

        #calendar-table td {
            font-size: 5vw; 
            color: #555;
            vertical-align: middle;
            text-align: center;
            font-weight: 400;
        }

        #calendar-table td.current-month { color: #fff; font-weight: 600; }
        
        #calendar-table td.today {
            background: #fff;
            color: #000;
            border-radius: 12px;
            font-weight: 900; 
        }
        
        #calendar-table td.weekend { color: #ff453a; opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <div class="time-group">
            <div id="time">00:00</div>
            <div id="date">Loading...</div>
        </div>
        
        <div class="weather-box">
            <div class="weather-frame-wrapper">
                <!-- 
                    üî¥ ÂÖ≥ÈîÆ‰øÆÊîπÔºö
                    1. ÈìæÊé•Êîπ‰∏∫ /zh/ ÂºÄÂ§¥ÔºåÂº∫Âà∂‰∏≠ÊñáÁïåÈù¢„ÄÇ
                    2. ID Êîπ‰∏∫ tianjin_china_1800163 (Â§©Ê¥•ÁöÑÂáÜÁ°ÆID)„ÄÇ
                    3. ÂèÇÊï∞ geoloc=fixed ÊîæÂú®ÊúÄÂâçÈù¢ÔºåÂº∫Âà∂‰∏ç‰ΩøÁî®IPÂÆö‰Ωç„ÄÇ
                -->
                <iframe class="weather-iframe" 
                    src="https://www.meteoblue.com/zh/%E5%A4%A9%E6%B0%94/widget/three/tianjin_china_1800163?geoloc=fixed&nocurrent=0&noforecast=0&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=dark"  
                    frameborder="0" 
                    scrolling="NO" 
                    allowtransparency="true" 
                    sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox">
                </iframe>
            </div>
        </div>
    </div>

    <div class="right">
        <div id="calendar-header"></div>
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>Êó•</th><th>‰∏Ä</th><th>‰∫å</th><th>‰∏â</th><th>Âõõ</th><th>‰∫î</th><th>ÂÖ≠</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>
</div>

<script>
    // 1. Êó∂Èíü
    function updateClock() {
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var weeks = ["Âë®Êó•", "Âë®‰∏Ä", "Âë®‰∫å", "Âë®‰∏â", "Âë®Âõõ", "Âë®‰∫î", "Âë®ÂÖ≠"];
        
        if(h < 10) h = "0" + h;
        if(m < 10) m = "0" + m;
        
        document.getElementById("time").innerText = h + ":" + m;
        document.getElementById("date").innerText = (now.getMonth() + 1) + "Êúà" + now.getDate() + "Êó• " + weeks[now.getDay()];
    }

    // 2. Êó•ÂéÜ
    function generateCalendar() {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth(); 
        var today = now.getDate();

        document.getElementById("calendar-header").innerText = year + "Âπ¥ " + (month + 1) + "Êúà";

        var firstDay = new Date(year, month, 1).getDay();
        var daysInMonth = new Date(year, month + 1, 0).getDate();
        
        var tbl = document.getElementById("calendar-body");
        tbl.innerHTML = ""; 

        var date = 1;
        for (var i = 0; i < 6; i++) {
            var row = document.createElement("tr");
            var hasDays = false;

            for (var j = 0; j < 7; j++) {
                var cell = document.createElement("td");
                
                if (i === 0 && j < firstDay) {
                    cell.innerText = "";
                } else if (date > daysInMonth) {
                    cell.innerText = "";
                } else {
                    cell.innerText = date;
                    cell.className = "current-month";
                    
                    if (date === today) {
                        cell.className += " today";
                    }
                    if (j === 0 || j === 6) {
                        if(date !== today) {
                             cell.className += " weekend";
                        }
                    }
                    date++;
                    hasDays = true;
                }
                row.appendChild(cell);
            }
            tbl.appendChild(row);
        }
    }

    updateClock();
    generateCalendar();

    setInterval(updateClock, 1000); 
    setInterval(generateCalendar, 3600000); 

    document.addEventListener('touchmove', function(e) { e.preventDefault(); }, false);
</script>

</body>
</html>
