<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iPad 3 Dashboard</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <style>
        /* 全局样式 */
        body { 
            background: #000; 
            color: #fff; 
            font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif; 
            margin: 0; 
            overflow: hidden; 
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased; 
        }
        
        .container { 
            display: flex; 
            height: 100vh; 
            width: 100vw;
            box-sizing: border-box; 
        }
        
        /* --- 左侧：时间 + 天气 (42%) --- */
        .left { 
            flex: 0.84; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center; 
            border-right: 1px solid #333; 
            padding: 40px 10px 0 10px; 
            background: #000;
        }
        
        /* 时间日期区域 */
        .time-group {
            text-align: center;
            margin-bottom: 20px;
        }

        #time { 
            font-size: 13vw; 
            font-weight: 800; 
            line-height: 1;
            letter-spacing: -3px;
            margin-bottom: 5px;
            font-variant-numeric: tabular-nums;
        }
        
        #date { 
            font-size: 4vw; 
            color: #bbb; 
            font-weight: 400;
        }

        /* 天气容器 */
        .weather-box {
            width: 100%;
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center; /* 居中 */
            position: relative;
            overflow: hidden;
        }

        /* 天气图片 */
        .weather-box img {
            width: 110%; /* 稍微放大一点撑满宽度 */
            height: auto;
            object-fit: contain;
            /* 
               这次不再使用反色(invert)，
               因为 wttr.in 原生就是黑底彩色字，
               在 iPad 的黑屏幕上显示效果最好。
            */
            opacity: 0.9; 
        }
        
        /* --- 右侧：日历 (58%) --- */
        .right { 
            flex: 1.16; 
            padding: 20px 20px 10px 20px; 
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
        }

        #calendar-header {
            font-size: 3.5vw; 
            font-weight: bold;
            color: #fff;
            width: 100%;
            text-align: center;
            margin-bottom: 10px; 
            padding-bottom: 5px;
            border-bottom: 1px solid #333;
            flex-shrink: 0; 
        }

        #calendar-table {
            width: 100%;
            flex-grow: 1; 
            border-collapse: collapse;
            table-layout: fixed;
        }

        #calendar-table th {
            font-size: 3vw;
            color: #ff3b30; 
            height: 10%; 
            font-weight: normal;
            vertical-align: bottom;
            padding-bottom: 5px;
        }

        #calendar-table td {
            font-size: 5vw; 
            color: #555;
            vertical-align: middle;
            text-align: center;
            font-weight: 400;
        }

        #calendar-table td.current-month { color: #fff; font-weight: 600; }
        
        #calendar-table td.today {
            background: #fff;
            color: #000;
            border-radius: 12px;
            font-weight: 900; 
        }
        
        #calendar-table td.weekend { color: #ff453a; opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <div class="time-group">
            <div id="time">00:00</div>
            <div id="date">Loading...</div>
        </div>
        
        <div class="weather-box">
            <!-- 
                URL 参数详解：
                Tianjin = 强制天津
                _0tqm = 
                  0: 经典视图 (显示当天 早/中/晚/夜，字最大)
                  t: 透明背景 (融合网页背景)
                  q: 安静模式 (去除多余文字)
                  m: 强制摄氏度
                lang=zh = 中文
            -->
            <img id="weather-img" src="" alt="Weather">
        </div>
    </div>

    <div class="right">
        <div id="calendar-header"></div>
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>
</div>

<script>
    // 1. 时钟
    function updateClock() {
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var weeks = ["周日", "周一", "周二", "周三", "周四", "周五", "周六"];
        
        if(h < 10) h = "0" + h;
        if(m < 10) m = "0" + m;
        
        document.getElementById("time").innerText = h + ":" + m;
        document.getElementById("date").innerText = (now.getMonth() + 1) + "月" + now.getDate() + "日 " + weeks[now.getDay()];
    }

    // 2. 天气
    function updateWeather() {
        var img = document.getElementById("weather-img");
        // 使用时间戳，每小时强制刷新一次
        img.src = "https://wttr.in/Tianjin_0tqm_lang=zh.png?_=" + new Date().getHours();
    }

    // 3. 日历
    function generateCalendar() {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth(); 
        var today = now.getDate();

        document.getElementById("calendar-header").innerText = year + "年 " + (month + 1) + "月";

        var firstDay = new Date(year, month, 1).getDay();
        var daysInMonth = new Date(year, month + 1, 0).getDate();
        
        var tbl = document.getElementById("calendar-body");
        tbl.innerHTML = ""; 

        var date = 1;
        for (var i = 0; i < 6; i++) {
            var row = document.createElement("tr");
            var hasDays = false;

            for (var j = 0; j < 7; j++) {
                var cell = document.createElement("td");
                
                if (i === 0 && j < firstDay) {
                    cell.innerText = "";
                } else if (date > daysInMonth) {
                    cell.innerText = "";
                } else {
                    cell.innerText = date;
                    cell.className = "current-month";
                    
                    if (date === today) {
                        cell.className += " today";
                    }
                    if (j === 0 || j === 6) {
                        if(date !== today) {
                             cell.className += " weekend";
                        }
                    }
                    date++;
                    hasDays = true;
                }
                row.appendChild(cell);
            }
            tbl.appendChild(row);
        }
    }

    updateClock();
    generateCalendar();
    updateWeather();

    setInterval(updateClock, 1000); 
    setInterval(updateWeather, 3600000); // 1小时刷新天气
    setInterval(generateCalendar, 3600000); 

    document.addEventListener('touchmove', function(e) { e.preventDefault(); }, false);
</script>

</body>
</html>
