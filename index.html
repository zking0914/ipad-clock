        .weather-box img {
            /* ğŸ”´ ä¿®æ”¹ï¼šå–æ¶ˆå¼ºåˆ¶ç¼©æ”¾ï¼Œæ”¹ä¸ºè‡ªé€‚åº” */
            width: 95%;  /* å®½åº¦å æ»¡ */

            object-fit: contain; /* ä¿è¯å›¾ç‰‡å®Œæ•´æ˜¾ç¤º */

            flex-grow: 1;

        }

        }

<body>

<div class="container">
    <div class="left">
        <div class="time-group">
            <div id="time">00:00</div>
            <div id="date">Loading...</div>
        </div>
        
        <div class="weather-box">
            <!-- å›¾ç‰‡è‡ªé€‚åº”ï¼Œä¿è¯çœ‹å…¨ -->
            <img id="weather-img" src="" alt="Weather">
        </div>
    </div>

    <div class="right">
        <!-- ç´§å‡‘çš„æ ‡é¢˜ -->
        <div id="calendar-header"></div>
        
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>æ—¥</th><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th><th>å…­</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>
</div>

<script>
    // 1. æ—¶é’Ÿ
    function updateClock() {
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var weeks = ["å‘¨æ—¥", "å‘¨ä¸€", "å‘¨äºŒ", "å‘¨ä¸‰", "å‘¨å››", "å‘¨äº”", "å‘¨å…­"];
        
        if(h < 10) h = "0" + h;
        if(m < 10) m = "0" + m;
        
        document.getElementById("time").innerText = h + ":" + m;
        document.getElementById("date").innerText = (now.getMonth() + 1) + "æœˆ" + now.getDate() + "æ—¥ " + weeks[now.getDay()];
    }

    // 2. å¤©æ°”
    function updateWeather() {
        var img = document.getElementById("weather-img");
        // é“¾æ¥æœ«å°¾åŠ æ—¶é—´æˆ³
        img.src = "https://v2.wttr.in/Tianjin_0tqm_lang=zh.png?_=" + new Date().getTime();
    }

    // 3. æ—¥å† (è‡ªé€‚åº”è¡Œé«˜ç‰ˆ)
    function generateCalendar() {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth(); 
        var today = now.getDate();

        // å¡«å……æ ‡é¢˜
        document.getElementById("calendar-header").innerText = year + "å¹´ " + (month + 1) + "æœˆ";

        var firstDay = new Date(year, month, 1).getDay();
        var daysInMonth = new Date(year, month + 1, 0).getDate();
        
        var tbl = document.getElementById("calendar-body");
        tbl.innerHTML = ""; 

        var date = 1;
        // å›ºå®šç”Ÿæˆ 6 è¡Œï¼Œç¡®ä¿å¸ƒå±€ç¨³å®š
        for (var i = 0; i < 6; i++) {
            var row = document.createElement("tr");
            var hasDays = false;

            for (var j = 0; j < 7; j++) {
                var cell = document.createElement("td");
                
                if (i === 0 && j < firstDay) {
                    cell.innerText = "";
                } else if (date > daysInMonth) {
                    cell.innerText = "";
                } else {
                    cell.innerText = date;
                    cell.className = "current-month";
                    
                    if (date === today) {
                        cell.className += " today";
                    }
                    if (j === 0 || j === 6) {
                        if(date !== today) {
                             cell.className += " weekend";
                        }
                    }
                    date++;
                    hasDays = true;
                }
                row.appendChild(cell);
            }
            // åªè¦è¿™ä¸€è¡Œæœ‰å†…å®¹ï¼Œæˆ–è€…ä¸ºäº†æ’‘å¼€ç‰ˆé¢ï¼ˆå³ä½¿æ˜¯ç©ºè¡Œï¼‰ï¼Œéƒ½åŠ è¿›å»
            // è¿™é‡Œæˆ‘ä»¬å¼ºåˆ¶åŠ æ»¡6è¡Œï¼Œè¿™æ ·é«˜åº¦å°±æ˜¯å‡åŒ€çš„
            tbl.appendChild(row);
        }
    }

    updateClock();
    generateCalendar();
    updateWeather();

    setInterval(updateClock, 1000); 
    setInterval(updateWeather, 1800000); 
    setInterval(generateCalendar, 3600000); 

    document.addEventListener('touchmove', function(e) { e.preventDefault(); }, false);
</script>

</body>
