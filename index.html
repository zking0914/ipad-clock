<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iPad 3 Dashboard</title>
    <!-- iOS Web App é…ç½® -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <style>
        /* å…¨å±€æ ·å¼ */
        body { 
            background: #000; 
            color: #fff; 
            font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif; 
            margin: 0; 
            overflow: hidden; 
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased; 
        }
        
        .container { 
            display: flex; 
            height: 100vh; 
            width: 100vw;
        }
        
        /* --- å·¦ä¾§ï¼šæ—¶é—´ + å¤©æ°” (45%) --- */
        .left { 
            flex: 0.9; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            border-right: 2px solid #222; 
            background: #000;
        }
        
        #time { 
            font-size: 16vw; 
            font-weight: 800; 
            line-height: 0.9; 
            letter-spacing: -3px;
            margin-bottom: 10px;

        }
        
        #date { 
            font-size: 4.5vw; 
            color: #bbb; 
            margin-bottom: 50px; 
            font-weight: 400;
        }

        .weather-box {
            width: 100%;
            height: 180px; 
            display: flex;
            justify-content: center;
            align-items: center;
            filter: invert(1) hue-rotate(180deg);
        }

        .weather-box img {
            width: auto;
            height: auto;
            transform: scale(1.6); 
            image-rendering: -webkit-optimize-contrast;
        }
        
        /* --- å³ä¾§ï¼šæ—¥å† (55%) --- */
        .right { 
            flex: 1.1; 
            padding: 20px 30px; 
            display: flex;
            flex-direction: column; /* æ”¹ä¸ºå‚ç›´æ’åˆ—ï¼Œä»¥ä¾¿æ”¾æ ‡é¢˜ */
            justify-content: center;
            align-items: center;
        }

        /* æ–°å¢ï¼šæ—¥å†é¡¶éƒ¨çš„å¹´æœˆæ ‡é¢˜ */
        #calendar-header {
            font-size: 5vw;
            font-weight: bold;
            color: #fff;
            width: 100%;
            text-align: center;
            margin-bottom: 20px; /* å’Œè¡¨æ ¼æ‹‰å¼€è·ç¦» */
            padding-bottom: 10px;
            border-bottom: 2px solid #333; /* åŠ ä¸€æ¡åˆ†å‰²çº¿ */
        }

        #calendar-table {
            width: 100%;
            height: 85%; /* ç¨å¾®å‡å°é«˜åº¦ï¼Œç»™æ ‡é¢˜è…¾ä½ç½® */
            border-collapse: collapse;
            table-layout: fixed;
        }

        #calendar-table th {
            font-size: 3.5vw;
            color: #ff3b30; 
            padding-bottom: 10px;
            font-weight: normal;
        }

        #calendar-table td {
            font-size: 5.5vw; 
            color: #555;
            vertical-align: middle;
            text-align: center;
            font-weight: 400;
            height: 14%; 
        }

        #calendar-table td.current-month { color: #fff; font-weight: 600; }
        
        #calendar-table td.today {
            background: #fff;
            color: #000;
            border-radius: 14px;
            font-weight: 900; 
        }
        
        #calendar-table td.weekend { color: #ff453a; opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <div id="time">00:00</div>
        <div id="date">Loading...</div>
        
        <div class="weather-box">
            <img id="weather-img" src="" alt="Weather">
        </div>
    </div>

    <div class="right">
        <!-- æ–°å¢ï¼šæ˜¾ç¤ºå¹´æœˆ -->
        <div id="calendar-header"></div>
        
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>æ—¥</th><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th><th>å…­</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>
</div>

<script>
    // 1. æ—¶é’Ÿ
    function updateClock() {
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var weeks = ["å‘¨æ—¥", "å‘¨ä¸€", "å‘¨äºŒ", "å‘¨ä¸‰", "å‘¨å››", "å‘¨äº”", "å‘¨å…­"];
        
        if(h < 10) h = "0" + h;
        if(m < 10) m = "0" + m;
        
        document.getElementById("time").innerText = h + ":" + m;
        // å·¦ä¾§åªæ˜¾ç¤º æ—¥æœŸå’Œæ˜ŸæœŸ
        document.getElementById("date").innerText = (now.getMonth() + 1) + "æœˆ" + now.getDate() + "æ—¥ " + weeks[now.getDay()];
    }

    // 2. å¤©æ°”
    function updateWeather() {
        var img = document.getElementById("weather-img");
        img.src = "https://v2.wttr.in/Tianjin_0tqm_lang=zh.png?_=" + new Date().getTime();
    }

    // 3. æ—¥å†
    function generateCalendar() {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth(); // 0-11
        var today = now.getDate();

        // ğŸ”´ æ›´æ–°å³ä¾§é¡¶éƒ¨çš„å¹´æœˆæ ‡é¢˜
        document.getElementById("calendar-header").innerText = year + "å¹´ " + (month + 1) + "æœˆ";

        var firstDay = new Date(year, month, 1).getDay();
        var daysInMonth = new Date(year, month + 1, 0).getDate();
        
        var tbl = document.getElementById("calendar-body");
        tbl.innerHTML = ""; 

        var date = 1;
        for (var i = 0; i < 6; i++) {
            var row = document.createElement("tr");
            var hasDays = false;

            for (var j = 0; j < 7; j++) {
                var cell = document.createElement("td");
                
                if (i === 0 && j < firstDay) {
                    cell.innerText = "";
                } else if (date > daysInMonth) {
                    cell.innerText = "";
                } else {
                    cell.innerText = date;
                    cell.className = "current-month";
                    
                    if (date === today) {
                        cell.className += " today";
                    }
                    if (j === 0 || j === 6) {
                        if(date !== today) {
                             cell.className += " weekend";
                        }
                    }
                    date++;
                    hasDays = true;
                }
                row.appendChild(cell);
            }
            if(hasDays || i < 5) { 
                tbl.appendChild(row);
            }
        }
    }

    updateClock();
    generateCalendar();
    updateWeather();

    setInterval(updateClock, 1000); 
    setInterval(updateWeather, 1800000); 
    setInterval(generateCalendar, 3600000); 

    document.addEventListener('touchmove', function(e) { e.preventDefault(); }, false);
</script>

</body>
</html>
